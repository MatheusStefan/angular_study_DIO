<div class="card">
  <div class="card__title">
    <h3>{{ name }}</h3>
  </div>
  <div class="card__body">
    <img src="../../../assets/7.png" alt="pokemon">
  </div>
  <div class="card__stats">
    <span
      class="card__stats__type"
      *ngFor="let type of types">
      {{ type }}
    </span>

</div>
